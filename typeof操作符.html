    let obj={
            name:'张三'
        }
    // 判断变量的类型（typeof，instanceof,Object.prototype.toString.call()）
    // 注意点 typeof只可以判断基本数据类型（字符串，数字，undefined,null,布尔值），对于引用数据类型（对象，数组），typeof只能判断出是Object
