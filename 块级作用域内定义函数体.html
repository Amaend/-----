<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
        (()=>{
            var b=0 //在全局作用域内定义一个b变量
            if(1){ //声明一个if语句块，实际就是实现块级作用域
                // var b=function(){} //在块级作用域内声明一个函数b
                b=3;
                function b(){} //在块级作用域内定义函数体，
                 // （1）函数声明类似于var，即会提升到全局作用域或函数作用域的头部。
                 // （2）同时，函数声明还会提升到所在的块级作用域的头部。
                b=4
                console.log(b)//4
            }
            console.log(b)//3
        })();
</script>
</html>
