<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //基于Promise和setTimeout和async，await的异步解决方案
      function sleep(timer) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, timer);
        });
      }
      async function run() {
        console.time();
        await sleep(1000);
        console.log(1);
        await sleep(2000);
        console.log(2);
        await sleep(3000);
        console.log(3);
        console.timeEnd();
      }
      run();
    </script>
  </body>
</html>
