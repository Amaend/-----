  <body>
    <script>
      let str = "abba";
      //   借用辅助函数实现
      //   function fun(s) {
      //     let str = s.split("").reverse().join("");
      //     // console.log(s.split("").reverse().join(""));
      //     return str == s;
      //   }
      //   console.log(fun(str));
      //   通过for循环实现
      function fun(s) {
        let str = "";
        for (let i = s.length - 1; i >= 0; i--) {
          str += s[i];
        }
        return str == s;
      }
      console.log(fun(str));
    </script>
  </body>
