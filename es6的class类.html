        // 2.super关键字(在子类的实例方法，访问父类的实例方法)
        class Son extends Father{
            constructor(name,age,sex){
                super(name,age); //调用父类的构造方法
                this.sex = sex;
            }
            sonSay(){
                console.log(`${this.name}的年龄是${this.age}性别是${this.sex}`)
                super.say(); //调用父类的实例方法
            }
        }
        let son = new Son('王五',20,'女');
        son.sonSay(); //调用子类的实例方法
        console.log(son);
