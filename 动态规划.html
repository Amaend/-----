<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 你是一个专业的小偷，计划偷窃沿街的房屋。每间房内都藏有一定的现金，影响你偷窃的唯一制约因素就是相邻的房屋装有相互连通的防盗系统
        // 如果两间相邻的房屋在同一晚上被小偷闯入，系统会自动报警。给定一个代表每个房屋存放金额的非负整数数组，
        // 计算你 不触动警报装置的情况下 ，一夜之内能够偷窃到的最高金额。
        var rob = function(nums) {
            let dp=[]//用于存储计算出来的内容
            dp[0]=nums[0] // 初始化dp[0]，将dp[0]的内容初始化nums[0]
            // 由于不可以在相邻的房屋闯入，所以在当前位置 n 房屋可盗窃的最大值，
            // 要么就是 n-1 房屋可盗窃的最大值，要么就是 n-2 房屋可盗窃的最大值加上当前房屋的值，二者之间取最大值
            // 动态规划方程dp[i]=max(dp[i-1],dp[i-2]+nums[i]) 
            dp[1]=Math.max(dp[0],nums[1])
            for(let i=2;i<nums.length;i++){
                dp[i]=Math.max(dp[i-1],dp[i-2]+nums[i])
            }
            return dp[nums.length-1]
        };
        console.log(rob([3,2,2,3]))

    </script>
</body>
</html>
